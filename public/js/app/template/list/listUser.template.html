<md-content><md-subheader class="md-no-sticky">Список пользователей.</md-subheader><wan-material-paging ng-show="$ctrl.model.totalUser !== 0" position="center" wmp-total="$ctrl.model.totalPage" goto-page="$ctrl.gotoPage()" current-page="$ctrl.model.currentPage" step="3"></wan-material-paging><md-content class="padding-content" ng-show="$ctrl.model.prBar" layout-padding><div layout="column" layout-align="center center"><h3>Идет загрузка данных</h3><md-progress-linear class="md-warn" md-mode="query"></md-progress-linear></div></md-content><md-list ng-show="!$ctrl.model.prBar"><div layout="row" layout-align="center center"><md-input-container flex="50" class="md-icon-float md-block"><label>Поис по пользователям</label> <input ng-model="$ctrl.model.nameSearch" type="text"></md-input-container></div><md-list-item class="md-3-line user" ng-click="$ctrl.showDetailsUser(user)" ng-repeat="user in $ctrl.model.user | filter: $ctrl.model.nameSearch" layout="row" layout-align="start center" layout-wrap><div class="user_header" flex="20" layout="column" layout-align="center center"><md-icon md-svg-src="css/img/Male_active.svg"></md-icon><h3>{{$ctrl.getNameUser(user.user_name)}}</h3></div><div class="md-list-item-text"><p>Баланс: {{user.balance}}</p><p>Email: {{user.email}}</p><p>Зарегестрирован: {{user.register_date}}</p></div><md-button ng-click="$ctrl.showBalance(user.user_id)" class="md-fab md-mini md-accent" aria-label="Изменить баланс"><md-tooltip md-direction="top" md-visible="tooltipVisible">Изменить баланс</md-tooltip><md-icon md-svg-src="css/img/ic_attach_money_white_24px.svg"></md-icon></md-button><md-button ng-click="$ctrl.showOperations(user.user_id)" class="md-fab md-mini md-accent" aria-label="Просмотр операций пользователя"><md-tooltip md-direction="top" md-visible="tooltipVisible">Просмотр операций пользователя</md-tooltip><md-icon md-svg-src="css/img/ic_visibility_white_24px.svg"></md-icon></md-button></md-list-item></md-list><list-detailed ng-if="$ctrl.model.showDetailed" user-obj="$ctrl.model.showDetailedUser" callback-fn="$ctrl.hideDetailed(result)"></list-detailed><list-operations ng-if="$ctrl.model.showOperations" user-id="$ctrl.model.showOperationsId" callback-fn="$ctrl.hideOperations(result)"></list-operations><list-balance ng-if="$ctrl.model.showBalance" user-id="$ctrl.model.showBalanceId" callback-fn="$ctrl.hideBalance(result)"></list-balance></md-content>
