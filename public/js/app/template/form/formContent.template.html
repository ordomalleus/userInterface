<md-content layout-padding><h3>Форма добавления пользователей</h3><form name="userForm" ng-submit="userForm.$valid && $ctrl.submit()"><div layout-gt-sm="row"><md-input-container class="md-block" flex-gt-sm><label>user_id</label> <input md-maxlength="30" required name="user_id" ng-model="$ctrl.model.user_id"><div ng-messages="userForm.user_id.$error"><div ng-message="required">user_id обязательный</div><div ng-message="md-maxlength">Максимальная длина 30 символов</div></div></md-input-container><md-input-container class="md-block" flex-gt-sm><label>user_name</label> <input name="user_name" ng-model="$ctrl.model.user_name"></md-input-container></div><div layout-gt-sm="row"><md-input-container class="md-block" flex-gt-sm><label>Email</label> <input name="email" ng-model="$ctrl.model.email" minlength="3" maxlength="100" ng-pattern="/^.+@.+\..+$/"><div ng-messages="userForm.email.$error"><div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">Email должен содержать от 3 до 100 символов.</div></div></md-input-container><md-input-container class="md-block" flex-gt-sm><label>user_custom</label> <input name="user_custom" ng-model="$ctrl.model.user_custom"></md-input-container></div><div><md-button type="submit" class="md-primary">Добавить пользователя</md-button></div></form></md-content>
